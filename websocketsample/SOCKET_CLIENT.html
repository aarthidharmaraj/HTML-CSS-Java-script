<!DOCTYPE html>
<html lang="en" ; <head>
<meta charset="UTF-8">
<title> WEBSOCKET CONNECT WITH SERVER</title>
<style>
    #log {
        width: 300px;
        height: 300px;
        margin: auto;
        border: solid black;
    }
</style>
</head>

<body>
    <div id="log">

    </div>
    <div id="sendctrls">
        <input type="text" placeholder="Message to server" id="text">
        <button>Send</button>
    </div>
    <script>
        var sock = new WebSocket("ws://localhost:8082");
        var log = document.getElementById('log');
        sock.onmessage = function(event) {
            console.log(event);
            log.innerHTML += event.data + "<br>";
        }
        document.querySelector('button').onclick = function() {
            var text = document.getElementById('text').value;
            sock.send(text);
            log.innerHTML += "You :" + text + "<br>";
        };
    </script>
</body>

</html>
